	<title>My Min / Max JavaScript Methods</title>    
    <link rel="stylesheet" type="text/css" href="resetstyle.css">

<body>

	 	<div class="container">
	 		<div class="row">
        <div class="col">
	 	      <input type="number" id="x">
          <input type="number" id="y">
          <input type="number" id="z">
          <button type="button" onclick="maxiFunction()">Maximum value</button>
          <button type="button" onclick="mniFunction()">Minmum value</button>
          </div>
        </div>
          <p> Result is: <span id="value"></span></p>
    </div>
             
            <script type="text/javascript">

            function  maxiFunction(){
              // body...

              var a=document.getElementById('x').value;
              var b=document.getElementById('y').value;
              var c=document.getElementById('z').value;
              if (a>b && a>c) {
                document.getElementById('value').innerHTML="The max value is" +a;
              }
              else if (b>c && b>a){
                 document.getElementById('value').innerHTML="The max value is" +b;
              }
              else {
                 document.getElementById('value').innerHTML="The max value is" +c;
              }
            }

            function  mniFunction(){
              // body...

              var a=document.getElementById('x').value;
              var b=document.getElementById('y').value;
              var c=document.getElementById('z').value;
              if (a<b && a<c) {
                document.getElementById('value').innerHTML="The min value is" +a;
              }
              else if (b<c && b<a){
                 document.getElementById('value').innerHTML="The min value is" +b;
              }
              else {
                 document.getElementById('value').innerHTML="The min value is" +c;
              }
            }
      </script>
